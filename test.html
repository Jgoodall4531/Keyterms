<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 1 Key terms Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 50px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #333;
        }
        .question {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .options {
            display: flex;
            flex-direction: column;
        }
        .option {
            padding: 10px;
            margin: 5px 0;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        .option:hover {
            background-color: #0056b3;
        }
        .hint, .next-btn {
            margin-top: 15px;
            padding: 10px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .hint {
            background-color: #f39c12;
            color: white;
        }
        .hint:hover {
            background-color: #e67e22;
        }
        .next-btn {
            background-color: #28a745;
            color: white;
        }
        .next-btn:hover {
            background-color: #218838;
        }
        .score {
            font-size: 18px;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Week 1 Key terms Quiz</h1>
    <p class="question">Loading question...</p>
    <div class="options"></div>
    <button class="hint">Hint</button>
    <button class="next-btn">Next Question</button>
    <p class="score">Score: <span id="score">0</span></p>
</div>

<script>
    const quizData = [
        { term: "Data Flow Diagram (DFD)", definition: "A diagram that shows the movement of data between external entities, processes, and data stores within a system.", hint: "Commonly used in system analysis." },
        { term: "Context Diagram", definition: "A high-level DFD providing an overview of the entire system or process being analyzed.", hint: "Also known as Level 0 DFD." },
        { term: "Process", definition: "An operation or transformation performed on data within a system.", hint: "A key element of DFDs." },
        { term: "External Entity", definition: "A source or destination of data outside the system being analyzed.", hint: "It interacts with but is not part of the system." },
        { term: "Data Store", definition: "A repository where data is stored for later retrieval and use within the system.", hint: "Used to keep track of data in a system." }
    ];

    let currentQuestionIndex = 0;
    let score = 0;

    const questionElement = document.querySelector(".question");
    const optionsElement = document.querySelector(".options");
    const hintButton = document.querySelector(".hint");
    const nextButton = document.querySelector(".next-btn");
    const scoreElement = document.getElementById("score");

    function loadQuestion() {
        const currentQuestion = quizData[currentQuestionIndex];
        questionElement.textContent = currentQuestion.definition;
        optionsElement.innerHTML = "";

        const shuffledOptions = [...quizData.map(q => q.term)].sort(() => Math.random() - 0.5);

        shuffledOptions.forEach(option => {
            const button = document.createElement("button");
            button.classList.add("option");
            button.textContent = option;
            button.onclick = () => checkAnswer(option, currentQuestion.term);
            optionsElement.appendChild(button);
        });

        hintButton.style.display = "block";
        nextButton.style.display = "none";
    }

    function checkAnswer(selected, correct) {
        if (selected === correct) {
            score += 10;
            alert("Correct! +10 points");
        } else {
            score -= 5;
            alert("Incorrect! -5 points");
        }
        scoreElement.textContent = score;
        nextButton.style.display = "block";
        hintButton.style.display = "none";
    }

    function showHint() {
        alert(quizData[currentQuestionIndex].hint);
    }

    function nextQuestion() {
        currentQuestionIndex++;
        if (currentQuestionIndex < quizData.length) {
            loadQuestion();
        } else {
            alert("Quiz Completed! Your final score: " + score);
            currentQuestionIndex = 0;
            score = 0;
            scoreElement.textContent = score;
            loadQuestion();
        }
    }

    hintButton.onclick = showHint;
    nextButton.onclick = nextQuestion;

    loadQuestion();
</script>

</body>
</html>
